site_name: dingo-waveform
site_description: Waveform generator for gravitational wave inference
site_author: dingo Team
repo_url: https://github.com/dingo-gw/dingo-waveform
repo_name: dingo-gw/dingo-waveform

theme:
  name: material
  palette:
    # Light mode
    - media: "(prefers-color-scheme: light)"
      scheme: default
      primary: indigo
      accent: indigo
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
    # Dark mode
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      primary: indigo
      accent: indigo
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
  features:
    - navigation.tabs
    - navigation.sections
    - navigation.top
    - navigation.tracking
    - search.suggest
    - search.highlight
    - content.code.copy
    - content.code.annotate

plugins:
  - search
  - mkdocstrings:
      handlers:
        python:
          options:
            show_source: true
            show_root_heading: true
            show_root_full_path: false
            show_symbol_type_heading: true
            show_symbol_type_toc: true
            members_order: source
            docstring_style: numpy
            docstring_section_style: table
            merge_init_into_class: true
            show_if_no_docstring: false
            show_signature_annotations: true
            separate_signature: true

markdown_extensions:
  - admonition
  - pymdownx.details
  - pymdownx.superfences
  - pymdownx.highlight:
      anchor_linenums: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.tabbed:
      alternate_style: true
  - pymdownx.arithmatex:
      generic: true
  - tables
  - attr_list
  - md_in_html
  - toc:
      permalink: true

extra_javascript:
  - javascripts/mathjax.js
  - https://polyfill.io/v3/polyfill.min.js?features=es6
  - https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js

nav:
  - Home: index.md
  - Getting Started:
    - Installation: getting-started/installation.md
    - Quick Start: getting-started/quickstart.md
  - Concepts:
    - Overview: concepts/overview.md
    - Domains: concepts/domains.md
    - Approximants: concepts/approximants.md
    - Polarizations: concepts/polarizations.md
    - Modes: concepts/modes.md
  - CLI Tools:
    - dingo-verify: cli/dingo-verify.md
    - dingo-plot: cli/dingo-plot.md
    - dingo_generate_dataset: cli/dingo-generate-dataset.md
  - Examples:
    - Basic Waveform Generation: examples/basic-waveform.md
    - Mode-Separated Waveforms: examples/mode-separated.md
    - Plotting: examples/plotting.md
    - Dataset Generation: examples/dataset-generation.md
  - API Reference:
    - Waveform Generator: api/waveform-generator.md
    - Domains: api/domains.md
    - Approximants: api/approximants.md
    - Polarizations: api/polarizations.md
    - Plotting: api/plotting.md
    - Dataset: api/dataset.md
