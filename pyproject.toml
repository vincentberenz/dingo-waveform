[build-system]
requires = ["setuptools>=62.0", "setuptools_scm[toml]>=6.2"]
build-backend = "setuptools.build_meta"

[project]
name = "dingo-waveform"
description = "temporary package for refactor of dingo's waveform generator"
readme = "README.md"
requires-python = ">=3.8"
dynamic = ["version"]
license = {text = "MIT"}
classifiers = [
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Operating System :: OS Independent"
]

dependencies = [
    "bilby",
    "bilby_pipe==1.4.2",
    "lalsuite>=7.15",
    "matplotlib",
    "numpy",
    "nptyping",
    "multipledispatch",
    "pyseobnr",
    "rich",
    "scipy",
    "scipy-stubs[scipy]",
    "toml",
    "tomli",
    "torch",
    "gwpy"
    #"dingo-gw"
]

[project.scripts]
dingo-verify = "dingo_waveform.cli:main"

[project.optional-dependencies]
dev = [
    "black",
    "isort",
    "linkify-it-py",
    "mypy",
    "pylint",
    "pytest",
    "types-PyYAML",
    "types-toml",
    "marimo>=0.9.0",
    "plotly>=5.0.0",
    "pyyaml>=6.0"
]

# Configure setuptools_scm for version management
[tool.setuptools_scm]
write_to = "dingo_waveform/_version.py"

# Configure package discovery to exclude notebooks
[tool.setuptools.packages.find]
include = ["dingo_waveform*"]
exclude = ["notebooks*", "tests*", "docs*"]

# Optional: Configure package data if needed
[tool.setuptools.package-data]
"*" = ["py.typed"]