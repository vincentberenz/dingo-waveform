# Benchmark configuration for SEOBNRv5 waveform generation
# Tests generate_TD_modes and generate_TD_modes_LO_cond_extra_time functions

domain:
  type: MultibandedFrequencyDomain
  nodes: [10.0, 32.0, 128.0, 1024.0]
  delta_f_initial: 0.125
  base_domain:
    type: UniformFrequencyDomain
    f_min: 10.0
    f_max: 1024.0
    delta_f: 0.125

waveform_generator:
  approximant: SEOBNRv5HM
  f_ref: 10.0
  f_start: 10.0

# Intrinsic prior for sampling waveform parameters
intrinsic_prior:
  chirp_mass: Uniform(minimum=30.0, maximum=40.0)
  mass_ratio: Uniform(minimum=0.7, maximum=1.0)
  luminosity_distance: 1000.0
  theta_jn: Uniform(minimum=0.5, maximum=1.2)
  phase: Uniform(minimum=1.0, maximum=2.0)
  a_1: Uniform(minimum=0.5, maximum=0.7)
  a_2: Uniform(minimum=0.4, maximum=0.6)
  tilt_1: Uniform(minimum=0.4, maximum=0.6)
  tilt_2: Uniform(minimum=0.3, maximum=0.5)
  phi_12: Uniform(minimum=1.0, maximum=1.4)
  phi_jl: Uniform(minimum=0.6, maximum=1.0)
  geocent_time: 0.0
