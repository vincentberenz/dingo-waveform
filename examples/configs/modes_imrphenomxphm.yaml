# Mode-separated waveform generation with IMRPhenomXPHM
# Demonstrates generate_hplus_hcross_m() for individual spherical harmonic modes

domain:
  type: UniformFrequencyDomain
  delta_f: 0.125
  f_min: 20.0
  f_max: 1024.0

waveform_generator:
  approximant: IMRPhenomXPHM
  f_ref: 20.0
  f_start: 20.0
  spin_conversion_phase: 0.0

waveform_parameters:
  mass_1: 36.0
  mass_2: 29.0
  luminosity_distance: 1000.0
  theta_jn: 1.0  # Inclination angle to see mode structure
  phase: 0.0
  a_1: 0.5
  a_2: 0.3
  tilt_1: 0.5
  tilt_2: 0.8
  phi_12: 1.7
  phi_jl: 0.3
  geocent_time: 0.0
