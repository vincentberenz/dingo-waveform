# Benchmark configuration for time domain waveform generation
# Tests inspiral_TD function performance

domain:
  type: UniformFrequencyDomain
  f_min: 20.0
  f_max: 1024.0
  delta_f: 0.125

waveform_generator:
  approximant: SEOBNRv4PHM
  f_ref: 20.0
  f_start: 20.0

# Intrinsic prior for sampling waveform parameters
intrinsic_prior:
  chirp_mass: Uniform(minimum=28.0, maximum=35.0)
  mass_ratio: Uniform(minimum=0.75, maximum=1.0)
  luminosity_distance: 1000.0
  theta_jn: Uniform(minimum=0.0, maximum=1.57)
  phase: 0.0
  a_1: Uniform(minimum=0.2, maximum=0.4)
  a_2: Uniform(minimum=0.1, maximum=0.3)
  tilt_1: Uniform(minimum=0.3, maximum=0.5)
  tilt_2: Uniform(minimum=0.2, maximum=0.4)
  phi_12: Uniform(minimum=0.8, maximum=1.2)
  phi_jl: Uniform(minimum=0.4, maximum=0.6)
  geocent_time: 0.0
